<ion-header>
  <ion-navbar>
    <ion-title>New Iteration</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form (ngSubmit)="create()">
  <ion-list>
    <ion-item>
      <ion-label floating>Name</ion-label>
      <ion-input type="text" [(ngModel)]="iteration.name" name="name"></ion-input>
    </ion-item>

    <ion-item>
      <button ion-button type="submit">Create Iteration</button>
    </ion-item>
  </ion-list>
  </form>
</ion-content>
